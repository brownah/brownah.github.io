<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<style>
body {
  margin: 0;
  height: 4000px;
}

.top {
  margin: 0;
  position: relative;
  width: 100%;
  background-color: blue;
  height: 100vh;
  opacity: 1;
  text-align: center;
  font-family: 'helvetica';
  font-size: 80px;
  font-weight: 100;
  color: #fff;
}

.bottom{
  margin: 0;
  position: relative;
  width: 100%;
  background-color: red;
  height: 110vh;
  opacity: 1;
  text-align: center;
  font-family: 'helvetica';
  font-size: 80px;
  font-weight: 100;
  color: #fff;
}
</style>
<script>
$( document ).ready(function() {
var splash = document.getElementById('splash'); //get #myDiv
alert(splash.offsetHeight);
});
</script>
<script>
$( document ).ready(function() {
$(window).scroll(function() {
  $(".top").css("opacity", 1 - $(window).scrollTop() / 2*(splash.offsetHeight));

  if ($('.top').css('opacity') == 0) {
    $('.top').remove();

  }
 
 

});
});
</script>


<div></div>
						<img src="http://www.googledrive.com/host/0B4Y4mVI2zwDFVWNaYjFEaExsNVU" class="top" id="splash">
<div class="bottom"></div>
</body>
</html>
