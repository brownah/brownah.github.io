<style>
body {
  margin: 0;
  height: 4000px;
}
.top {
  margin: 0;
  position: relative;
  width: auto;
  height: 100vw;
  opacity: 1;
  text-align: center;
  font-family: 'helvetica';
  font-size: 80px;
  font-weight: 100;
  color: #fff;
}
.bottom{
  margin: 0;
  position: relative;
  width: 100%;
  background-color: red;
  height: 110vh;
  opacity: 1;
  text-align: center;
  font-family: 'helvetica';
  font-size: 80px;
  font-weight: 100;
  color: #fff;
}
</style>
<script>
$( document ).ready(function() {
var splash = document.getElementById('splash'); //get #myDiv
});
</script>
<script>
$( document ).ready(function() {
$(window).scroll(function() {
  $(".top").css("opacity", 1 - Math.pow($(window).scrollTop() /(splash.offsetHeight),0.5));
  if ($('.top').css('opacity') == 0) {
    $('.top').remove();
  }
 
});
});
</script>


<div class="top">
	<img src="http://www.googledrive.com/host/0B4Y4mVI2zwDFVWNaYjFEaExsNVU" class="top" id="splash">
</div>
